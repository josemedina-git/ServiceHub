<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,500|Poppins:400,700&amp;display=swap"
        rel="stylesheet" />
    <link href="css/styleform.css" rel="stylesheet" />
    <link href="css/responsive.css" rel="stylesheet" />
</head>

<body>

    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card login-box">
                        <div class="card-body p-5 text-center login-box">

                            <div class="mb-md-2 mt-md-2 pb-2">
                                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                <p class="text-dark mb-5">Ingresa con tu correo y contraseña!</p>

                                <div class="form-outline form-white mb-4">
                                    <input type="email" id="email"
                                        class="form-control form-control-lg bg-light border-dark"
                                        placeholder="Correo" />
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="password"
                                        class="form-control form-control-lg bg-light border-dark"
                                        placeholder="Contraseña" />
                                </div>

                                <div class="d-flex justify-content-center mx-4 mb-2 mb-lg-3">
                                    <button class="btn btn-outline-light btn-lg px-5 btn-primary" type="button"
                                        onclick="login()">Iniciar sesión</button>
                                </div>
                            </div>

                            <div>
                                <p class="mb-0">¿No tienes una cuenta? <a href="singup.html"
                                        class="text-dark fw-bold">Registrarse</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script>
        function login() {
            // Funcion credenciales de prueba
            const correctEmail = "cris@gmail.com";
            const correctPassword = "123456";

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (email === correctEmail && password === correctPassword) {
                window.location.href = "index.html";
            } else {
                alert("Correo o contraseña incorrectos. Intenta nuevamente.");
            }
        }
    </script>

    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>

</body>

</html>
